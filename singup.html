<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Faça seu cadastro - Devgram </title>
</head>
<body>
    <div id="wrapper">

        <main id="container-signup">

            <section class="column">
                <div class="login-panel">
                    <h1>Devgram</h1>

                    <div class="message">
                        <span>Cadastre-se para ver fotos e vídeos dos seus amigos.</span>
                    </div>

                    <button class="cta-button">
                        Entrar com o Facebook
                    </button>

                    <div class="divisor-container">
                        <div class="line"></div>
                        <div class="divisor-tag">ou</div>
                        <div class="line"></div>
                    </div>

                    <form>
                        <input type="text" placeholder="Número do celular ou e-mail" name="email" required>
                        <input type="text" placeholder="Nome completo" name="name" required>
                        <input type="text" placeholder="Nome do usuário" name="username" required>
                        <input type="password" placeholder="Senha" name="password" required>
                        <input type="submit" value="Cadastrar-se">
                    </form>
                </div>
                <div class="infobox">
                    <p>Tem uma conta? <a href="index.html">Conecte-se</a></p>
                </div>
                <div class="app">
                    Obtenha o aplicativo.
                    <figure class="buttons">
                        <a href="#"><img src="assets/appstore.png" alt="para baixar aplicativo na app store"></a>
                        <a href="#"><img src="assets/googleplay.png" alt="para baixar o aplicativo na google play"></a>
                    </figure>
                </div>
            </section>
        </main>

        <footer>
            <div class="footer-inner">
                <a href="#">About us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>
                <div class="text-small">@ 2022 Instagram</div>
            </div>
        </footer>

    </div>
</body>
</html>
