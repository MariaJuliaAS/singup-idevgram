<!DOCTYPE html>

<head>

    <title>Devgram - Sua rede social</title>
</head>
<body>
    <div id="wrapper">

        <main id="container">
            <section class="column left">

            </section>

            <section class="column right">
                <div class="login-panel">
                    <h1>Devgram</h1>
                    <form>
                        <input type="text" placeholder="Telefone, usuário ou e-mail" name="username" required>
                        <input type="password" placeholder="Senha" name="password" required>
                        <input type="submit" value="Entrar">
                    </form>
                </div>
                <div class="infobox">
                    <p>Não possui uma conta? <a href="singup.html">Cadastre-se</a></p>
                </div>
                <div class="app">
                    Obtenha o aplicativo.
                    <figure class="buttons">
                        <a href="#"><img src="assets/appstore.png" alt="para baixar aplicativo na app store"></a>
                        <a href="#"><img src="assets/googleplay.png" alt="para baixar o aplicativo na google play"></a>
                    </figure>
                </div>
            </section>
        </main>

        <footer>
            <div class="footer-inner">
                <a href="#">About us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>

            </div>

</html>
